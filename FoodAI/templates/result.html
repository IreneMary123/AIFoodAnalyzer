<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nutrition Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #ffffffee;
    padding: 40px 30px;
    border-radius: 25px;
    width: 380px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    transition: transform 0.3s ease;
}

.card:hover { transform: translateY(-5px); }

h1 {
    margin-bottom: 20px;
    font-weight: 700;
    color: #333;
}

p { font-size: 16px; margin: 10px 0; color: #444; }

img {
    max-width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

button {
    background: #667eea;
    border: none;
    padding: 12px 0;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: 700;
    transition: background 0.3s ease;
}

button:hover { background: #5a67d8; }
</style>
</head>

<body>
<div class="card">
    <h1>AI Nutrition Analysis</h1>

    <img src="{{ image_path }}" alt="Uploaded Food Image">
    
    <p><b>Calories:</b> {{calories}} kcal</p>
    <p><b>Protein:</b> {{protein}} g</p>
    <p><b>Carbs:</b> {{carbs}} g</p>
    <p><b>Fat:</b> {{fat}} g</p>

    <p><b>Health Score:</b> {{score}} / 10</p>
    <p><b>Suggestion:</b> {{suggestion}}</p>

    <br>
    <a href="/"><button>Analyze Another</button></a>
</div>
</body>
</html>
