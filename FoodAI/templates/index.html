<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NutriVision AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #ffffffee;
    padding: 45px 35px;
    border-radius: 30px;
    width: 380px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover { 
    transform: translateY(-8px); 
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
}

h1 {
    margin-bottom: 15px;
    font-weight: 700;
    color: #333;
}

p {
    color: #555;
    font-size: 14px;
    margin-bottom: 25px;
}

select, input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 15px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: border 0.3s ease;
}

select:focus, input[type="file"]:focus {
    border-color: #667eea;
    outline: none;
}

button {
    background: #667eea;
    border: none;
    color: white;
    padding: 14px 0;
    border-radius: 35px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    font-weight: 700;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover { 
    background: #5a67d8; 
    transform: scale(1.02);
}

label { 
    font-weight: 500; 
    font-size: 14px; 
    color: #333; 
    display: block; 
    margin-bottom: 5px; 
    text-align: left; 
}
</style>
</head>

<body>
<div class="card">
    <h1>NutriVision AI</h1>
    <p>Upload your food image and select your health goal for instant insights.</p>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <label>Select Your Health Goal</label>
        <select name="goal" required>
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="diabetic">Diabetic Friendly</option>
            <option value="balanced">Balanced Diet</option>
        </select>

        <label>Upload Food Image</label>
        <input type="file" name="file" required>

        <button type="submit">Analyze Food</button>
    </form>
</div>
</body>
</html>
